<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dheeraj Kumar</title>
</head>
<body>
    <h1>MY BIO Data</h1>

    <form action="">
        <fieldset>
            <legend>Personal informaton</legend>
            <label for="fName">First Name</label>
            <input type="text" id="fName" placeholder="First Name">

            <label for="lName">Last Name</label>
            <input type="text" id="lName" placeholder="Last Name">

            <br>
            <br>
            
            <label for="male">Male:</label >
            <input type="radio" id="male" name= "gender">

            <label for="female">female:</label>
            <input type="radio" id="female" name= "gender">

            <label for="other">other:</label>
            
            <input type="radio" id="other" name= "gender">
            <br>
            <br>
<label for="dob">Date of Birth</label>


<input type="date" id="dob" placeholder="enter dob">
<br>
            <br>
<label for="email">Email id</label>
            <input type="email"  id="email" placeholder="enter email">
            <br>
            <br>
            <label for="phone">Phone:</label>
            <input type="phone" id="phone" placeholder="enter phone number">
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Education</legend>
            <label for="sName">School Number</label>
            <input type="text" id="sName" placeholder="Enter school name">
            <br>
            <br>
            <label for="class">class</label>
            <input type="text" id="class" placeholder="Enter class">

            <br>
            <br>
<label for="stream">Stream</label>
            <select  id="stream">
                <option value="Science">Science</option>
                <option value="Commerce">Commerce</option>
                <option value="Arts">Arts</option>
                
</select>
<br>
<br>
                <label for="marksheet">MarkSheet</label>
                <input type="file" id="marksheet" placeholder="upload file">
          
            


        </fieldset>
        <br>
        <label for="submit"></label>
        <input type="submit" id="submit">
    </form>
</body>
</html>
